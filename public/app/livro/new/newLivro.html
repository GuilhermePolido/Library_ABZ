<div class="container" ng-controller="newLivroController as lv">
    <div class="alert alert-danger" role="alert" ng-show="lv.error.length > 0">
        <ul>
          <li ng-repeat="erro in lv.error">{{erro}}</li>
        </ul>
    </div>
    <h3>Cadastro de Livros</h3>
    <form ng-submit="lv.enviar()">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" required class="form-control" name="titulo" ng-model="lv.titulo" id="titulo" placeholder="Título do livro">

          <label for="autor">Autor</label>
          <input type="text" required class="form-control" name="autor" ng-model="lv.autor" id="autor" placeholder="Autor do livro">

          <label for="editor">Editor</label>
          <input type="text" class="form-control" name="editor" ng-model="lv.editor" id="editor" placeholder="Editor do livro">

          <label for="numPag">Número de Páginas</label>
          <input type="text" class="form-control" name="numPag" ng-model="lv.numPag" id="numPag" placeholder="Número de páginas do livro">

          <label for="classific">Classificação</label>
          <input type="text" class="form-control" name="classific" ng-model="lv.classific" id="classific" placeholder="Classificação do livro">

          <label for="sumario">Sumário</label>
          <input type="text" class="form-control" name="sumario" ng-model="lv.sumario" id="sumario" placeholder="Sumário do livro">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="reset" class="btn btn-default">Limpar</button>
      </form>
</div>
