<div class="container ng-scope" ng-controller="loginController as lg">
    <div class="row vertical-offset-100" id="rowLogin">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Por favor, inscreva-se</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form" class="ng-pristine ng-valid"  ng-submit="lg.login()">
              <div class="alert alert-info ng-binding" role="alert">Insira suas credenciais para logar</div>
              <fieldset>
                <div class="form-group">
                  <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" required placeholder="E-mail" ng-model="lg.userName" name="email" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" required placeholder="Password" ng-model="lg.password" name="password" type="password" value="">
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me">Continuar conectado
                  </label>
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
